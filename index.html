<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - FBX loader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
  </head>

  <body>
    <div id="info">
      <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - FBXLoader<br />
      Character and animation from <a href="https://www.mixamo.com/" target="_blank" rel="noopener">Mixamo</a>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "../build/three.module.js",
          "three/addons/": "./jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from 'three';
      import Stats from 'three/addons/libs/stats.module.js';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
      import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
      import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

      // ---------------------------------------------------------------------
      import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
      import { Audio, AudioListener, AudioLoader } from 'three';
      // ---------------------------------------------------------------------

      const manager = new THREE.LoadingManager();

      let camera, scene, renderer, stats, object, loader, guiMorphsFolder;
      let mixer, isMoving = false, moveSpeed = 0.1;

      const clock = new THREE.Clock();

      const params = {
        asset: 'Hip Hop Dancing'
      };

      const assets = [
        'Hip Hop Dancing',
        'morph_test'
      ];

      init();

      function init() {
        const container = document.createElement('div');
        document.body.appendChild(container);

        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
        camera.position.set(100, 200, 300);

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xa0a0a0);
        scene.fog = new THREE.Fog(0xa0a0a0, 200, 1000);

        // Iluminación del escenario
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 5);
        hemiLight.position.set(0, 200, 0);
        scene.add(hemiLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 5);
        dirLight.position.set(0, 200, 100);
        dirLight.castShadow = true;
        scene.add(dirLight);

        // Ground (plano 3D)
        const mesh = new THREE.Mesh(new THREE.PlaneGeometry(2000, 2000), new THREE.MeshPhongMaterial({ color: 0x999999, depthWrite: false }));
        mesh.rotation.x = - Math.PI / 2;
        mesh.receiveShadow = true;
        scene.add(mesh);

        const grid = new THREE.GridHelper(2000, 20, 0x000000, 0x000000);
        grid.material.opacity = 0.2;
        grid.material.transparent = true;
        scene.add(grid);

        // Cargar personaje
        loader = new FBXLoader(manager);
        loadAsset(params.asset);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        renderer.shadowMap.enabled = true;
        container.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 100, 0);
        controls.update();

        window.addEventListener('resize', onWindowResize);

        // stats
        stats = new Stats();
        container.appendChild(stats.dom);

        const gui = new GUI();
        gui.add(params, 'asset', assets).onChange(function (value) {
          loadAsset(value);
        });

        guiMorphsFolder = gui.addFolder('Morphs').hide();

        // Cargar fondo HDR
        const rgbeLoader = new RGBELoader();
        rgbeLoader.load('Modelo-3D-Examen-2/RGBE/sunset_jhbcentral_4k.hdr', function (texture) {
          texture.mapping = THREE.EquirectangularReflectionMapping;
          scene.background = texture;
          scene.environment = texture;
        });

        // Configurar audio
        const listener = new AudioListener();
        camera.add(listener);

        const sound = new Audio(listener);
        const audioLoader = new AudioLoader();
        audioLoader.load('Modelo-3D-Examen-2/RGBE/Dance Monkey.mp3', function (buffer) {
          console.log("Audio cargado exitosamente");
          sound.setBuffer(buffer);
          sound.setLoop(true);
          sound.setVolume(0.5);
          sound.play();
        }, undefined, function (error) {
          console.error('Error loading audio:', error);
          // Play audio on user interaction
          document.body.addEventListener('click', function () {
            sound.play();
          });
        });

        // Control de teclado para el personaje
        window.addEventListener('keydown', (event) => {
          if (event.key === "w") {
            isMoving = true;
          }
          if (event.key === "s") {
            isMoving = false;
          }
        });

        window.addEventListener('keyup', (event) => {
          if (event.key === "w" || event.key === "s") {
            isMoving = false;
          }
        });
      }

      function loadAsset(asset) {
        loader.load('Modelo-3D-Examen-2/FBX/Hip Hop Dancing.fbx', function (group) {
          if (object) {
            object.traverse(function (child) {
              if (child.material) {
                const materials = Array.isArray(child.material) ? child.material : [child.material];
                materials.forEach(material => {
                  if (material.map) material.map.dispose();
                  material.dispose();
                });
              }

              if (child.geometry) child.geometry.dispose();
            });

            scene.remove(object);
          }

          object = group;

          if (object.animations && object.animations.length) {
            mixer = new THREE.AnimationMixer(object);
            const action = mixer.clipAction(object.animations[0]);
            action.play();
          } else {
            mixer = null;
          }

          guiMorphsFolder.children.forEach((child) => child.destroy());
          guiMorphsFolder.hide();

          object.traverse(function (child) {
            if (child.isMesh) {
              child.material = new THREE.MeshStandardMaterial({
                color: 0xff3300,  // Color rojo acuático
                transparent: true,
                opacity: 0.9,
                roughness: 0.5,
                metalness: 0.7
              });
              child.castShadow = true;
              child.receiveShadow = true;
            }
          });

          scene.add(object);
        });
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        const delta = clock.getDelta();
        if (mixer) mixer.update(delta);
        if (isMoving) {
          object.position.z -= moveSpeed; // Example movement forward
        }
        renderer.render(scene, camera);
        stats.update();
      }
    </script>

    <footer>
      <h1 style="color:#ff3300; font-family: Arial, sans-serif; font-weight: bold;">Nombre: [Gedeum Pelielson]</h1>
      <p>Control Number: [20200371]</p>
      <p>3D Scene Title: Hip Hop Dancing Scene</p>
    </footer>
  </body>
</html>
